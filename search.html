<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="assets/css/fonts.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

		<title>Search - App Store</title>
	</head>
	<body>
		<div class="content">
			<div class="padding">
				<div class="container">
					<!-- Heading -->
					<div class="row search-heading">
						<script>
							function searchInputChange(that) {
								if (that.value == '') {
									that.parentNode.parentNode.classList.remove('force-focus-within');
								} else {
									that.parentNode.parentNode.classList.add('force-focus-within');
								}
							}
						</script>
						<div class="col">
							<h1 class="header">Search</h1>
							<input class="search-box" type="text" name="search" placeholder="Search" onchange="searchInputChange(this);" onkeydown="searchInputChange(this);" onkeyup="searchInputChange(this);" autocomplete="off" />
						</div>
					</div>
					
					<!-- Results -->
					<div class="row search-results">
						<div class="row d-flex justify-content-between nowrap">
							<div class="col-xs-2 padding-left-none">
								<a href="appview.html" data-transition="slide-in">
									<img class="app-image" src="https://via.placeholder.com/50x50" />
									<div class="d-inline-block">
										<div class="stack">
											App 1
										</div>
										<div class="stack text-sm">
											Example app number 1.
										</div>
									</div>
								</a>
							</div>
							<div class="col-xs-4 col-lg-offset-10">
								<a href="#" class="btn btn-sm get-btn">GET</a>
							</div>
						</div>

						<div class="row d-flex justify-content-between nowrap padding-sm">
							<div class="col-xs-2 padding-left-none">
								<a href="appview.html" data-transition="slide-in">
									<img class="app-image" src="https://via.placeholder.com/50x50" />
									<div class="d-inline-block">
										<div class="stack">
											App 2
										</div>
										<div class="stack text-sm">
											Example app number 2.
										</div>
									</div>
								</a>
							</div>
							<div class="col-xs-4 col-lg-offset-10">
								<a href="#" class="btn btn-sm get-btn">GET</a>
							</div>
						</div>

						<div class="row d-flex justify-content-between nowrap padding-sm">
							<div class="col-xs-8 padding-left-none">
								<a href="appview.html" data-transition="slide-in">
									<img class="app-image" src="https://via.placeholder.com/50x50" />
									<div class="d-inline-block">
										<div class="stack">
											App 3
										</div>
										<div class="stack text-sm">
											Example app number 3.
										</div>
									</div>
								</a>
							</div>
							<div class="col-xs-4 col-lg-offset-10">
								<a href="#" class="btn btn-sm get-btn">GET</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container mb-5"></div>
		</div>

		<nav class="bar bar-tab stack">
			<a class="tab-item" href="index.html">
				<span class="icon"><img src="assets/img/today.png" /></span>
				<span class="tab-label">Today</span>
			</a>
			<a class="tab-item" href="games.html">
				<span class="icon"><img src="assets/img/games.png" /></span>
				<span class="tab-label">Games</span>

			<a class="tab-item" href="apps.html">
				<span class="icon"><img src="assets/img/apps.png" /></span>

			<a class="tab-item" href="updates.html">
				<span class="icon"><img src="assets/img/update.png" /></span>

			</a>
			<a class="tab-item active" href="search.html">
				<span class="icon"><img src="assets/img/search-highlighted.png" /></span>

			</a>
		</nav>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
